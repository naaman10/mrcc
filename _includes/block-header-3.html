<section class="page-header" style="background-image: url('{{ site.github.url }}{{ section.image}}')">
  <div class="jumbotron jumbotron-fluid d-flex align-items-center">
    <div class="container">
      <h1 class="display-4">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="lead text-light">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </div>
</section>
